apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: guestbook-ingress
  namespace: default # Changed from 'guestbook' to 'default' to match the service namespace
spec:
  rules:
    - host: guestbook.localcluster
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: guestbook-ui # ASSUMPTION: Service name is 'guestbook-ui'
                port:
                  number: 80 # ASSUMPTION: Service port is 80
