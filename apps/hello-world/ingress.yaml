apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-world-ingress
  namespace: default # Deploys to 'default' namespace
spec:
  rules:
    - host: hello-world.localcluster
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hello-world # Service name
                port:
                  number: 80 # Service port
