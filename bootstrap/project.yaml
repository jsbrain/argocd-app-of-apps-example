apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: apps
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  description: 'Project for managing applications using the app-of-apps pattern'
  sourceRepos:
    - '*'
  destinations:
    - namespace: '*'
      server: '*'
